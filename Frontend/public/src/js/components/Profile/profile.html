<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <div class="card">
        <div class="header">
            <h2>
                Edit profile
            </h2>
            <ul class="header-dropdown m-r--5">
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="material-icons">more_vert</i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="body">

            <div class="row clearfix">
                <div class="col-sm-12">

                    <div class="form-group">
                        <div class="m-b--10">
                            <img class="avatar" id="avatar-image" src="<%= image %>" width="100" height="100" alt="User">
                            <input type="file" id="file-avatar"  style="visibility:hidden"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-line">
                            <input type="email" class="form-control" value="<%= email %>" disabled/>
                            <label class="form-label">Login</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-line">
                            <input type="text" class="form-control" id="profile-name-field" value="<%= name %>"/>
                            <label class="form-label">Username</label>
                        </div>
                    </div>

                    <div class="form-group">

                            <button type="button" class="btn btn-primary waves-effect">CHANGE PASSWORD</button>

                    </div>


                    <button type="button" class="btn btn-primary waves-effect" id="save-profile">SAVE</button>
                </div>
            </div>
        </div>
    </div>
</div>
